<!DOCTYPE html>
<html>
<head>
    <title>Đăng ký tài học viên</title>
    <meta charset="UTF-8">
    <style>
        h1 {
            background-color: lightblue;
            color: cadetblue;
            padding: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
<main>
    <div class="container">
        <div class="register-form" style="border: 1px solid black; padding: 20px";>
            <form action="" method="post">
                <h1>Đăng ký học viên</h1>
                <div class="input-box">
                    <label for="fname">Họ và tên</label>
                    <input type="text" placeholder="">
                </div>
                <br>
                <div class="input-box">
                        <label for="ngaysinh">Ngày sinh</label>
                        <input type="date" id="ngaysinh"/>
                        <br>
                        <br>
                       <label for="">Giới tính</label>
                       <input type="radio" id="nam" name="gender" value="nam">
                       <label for="nam">Nam</label>
                       <input type="radio" id="nữ" name="gender" value="nữ">
                       <label for="nu">Nữ</label>
                       <br>
                       <br>
                    <div class="input-box">
                        <label for="diachi">Địa Chỉ</label>
                        <textarea id="diachi"; row="4" cols="50";></textarea>
                        <br>
                        <br>
                    </div>
                    <div class="col-6">
                        <label for="lop">Lớp</label>
                        <select id="lop" name="lop">
                            <option value="chonlop">-Chọn lớp-</option>
                            <option value="A1020i1">A1020i1</option>
                            <option value="A1020i2">A1020i2</option>
                        </select>
                        <br>
                        <br>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="input-box">
                    <div class="col-6">
                        <label for="email">Email</label>
                        <input type="email" id="email"/>
                        <br>
                        <br>
                        <label for="dienthoai">Điện thoại</label>
                        <input type="dienthoai" id="dienthoai"/>
                        <br>
                        <br>
                    </div>
                </div>
                <div class="btn-box">
                    <button type="submit">
                        Đăng ký
                    </button>
                    <button type="submit">
                        Nhập lại
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
