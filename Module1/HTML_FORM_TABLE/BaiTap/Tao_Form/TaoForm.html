<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<div class="container">
    <div class="register-form">
        <form action="" method="post">
            <h1>Mô tả</h1>
            <div class="input-box">
                <label for="fname">Họ và tên</label><br>
                <input type="text" placeholder="">
            </div>
            <div class="input-box">
                <div class="col-6">
                    <label for="email">Email</label><br>
                    <input type="email" id="email"/>
                    <br>
                    <label for="dienthoai">Điện thoại</label><br>
                    <input type="dienthoai" id="dienthoai"/>
                </div>
            </div>
            <div class="input-box">
                <div class="col-6">
                    <label for="gioitinh">Giới tính</label>
                    <input type="radio" id="nam" name="gender" value="nam">
                    <label for="nam">Nam</label>
                    <input type="radio" id="nữ" name="gender" value="nữ">
                    <label for="nu">Nữ</label><br>
                </div>
                <div class="clear"></div>
            </div>
            <div class="btn-box">
                <button type="submit">
                    Đăng ký
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
