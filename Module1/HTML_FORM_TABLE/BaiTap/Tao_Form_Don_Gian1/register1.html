<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        h1 {
            background-color: orangered;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container1">
    <h1> Sở thích của bạn</h1><br>
    <div class="register-form" style="border: 1px solid black; padding: 20px;">
        <form action="" method="post">
            <label style="color: cadetblue" for="fname">Họ tên:</label>
            <input type="text" id="fname" name="fname">
            <br><br>
            <label style="color: cadetblue" for="email">Email:</label>
            <input type="text" id="email" name="email"><br><br>

            <label style="color: cadetblue">Sở thích:</label>
            <input type="checkbox" name="vehicel1" value="thể thao">
            <label style="color: orange"> Thể thao</label>
            <input type="checkbox" name="vehicel1" value="đọc sách">
            <label style="color: orange"> Đọc sách</label>
            <input type="checkbox" name="vehicel1" value="âm nhạc">
            <label style="color: orange"> Âm nhạc</label>
            <br>
            <input type="checkbox" name="vehicel1" value="chơi game">
            <label style="color: orange"> Chơi game</label>
            <input type="checkbox" name="vehicel1" value="Du lịch">
            <label style="color: orange"> Du lịch</label>
            <input type="checkbox" name="vehicel1" value="yêu mèo">
            <label style="color: orange"> Yêu mèo</label>
            <br><br>
            <div class="btn-box">
                <button type="submit">
                    Gửi thông tin
                </button>
                <button type="reset">
                    Nhập lại
                </button>
            </div>
        </form>

    </div>
</div>

</body>
</html>
