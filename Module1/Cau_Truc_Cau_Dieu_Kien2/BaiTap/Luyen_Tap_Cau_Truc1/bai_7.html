<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
            var soPhut= parseInt(prompt("nhập số phút đã sử dụng: "));
            var phi = 0;
            const phicoDinh = 25;
            if(soPhut > 200){
                 phi = (soPhut-200)*200+150*400+50*600;
            } else if(soPhut > 50){
                 phi=(soPhut-50)*400+50*600;
            } else {
                 phi = soPhut * 600;
            }
            tong = 0.01*phi+phicoDinh;
            console.log("số tiền phải nộp của bạn là:" + (tong));
     </script>
</body>
</html>
