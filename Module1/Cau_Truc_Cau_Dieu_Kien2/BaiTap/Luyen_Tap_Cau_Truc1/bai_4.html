<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("nhập số nguyên a:"));
        let b = parseInt(prompt("nhập số nguyên b:"));
        let c = parseInt(prompt("nhập số nguyên c:"));
        if( a>b && a>c) {
            console.log("giá trị lớn nhất:"+ a);
        }
        if(b>a && b>c){
            console.log("giá trị lớn nhất:"+ b);
        }
        if(c>a && c>b){
            console.log("giá trị lớn nhất:" + c);
        }
    </script>
</body>
</html>
