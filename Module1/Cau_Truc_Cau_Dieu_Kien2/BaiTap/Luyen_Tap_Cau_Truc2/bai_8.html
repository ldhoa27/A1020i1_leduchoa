<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let age = parseInt(prompt("nhập số tuổi của người đó:"));
        if(isNaN(age)){
            console.log("dữ liệu nhập vào không hợp lệ");
        } else if(age > 120 || age < 0){
            console.log("dữ liệu nhập vào không phải tuổi");
        } else{
            console.log("dữ liệu nhập vào là tuổi");
        }
    </script>

</body>
</html>
