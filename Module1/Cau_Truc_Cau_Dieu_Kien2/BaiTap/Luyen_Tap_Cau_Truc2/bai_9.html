         if(isNaN(a)||isNaN(b)||isNaN(c)){
             console.log("diwx liệu nhập vào không hợp lệ");

             console.log("đây là các cạnh của  1 tam giác");
         } else{
             console.log("đây không phải là các cạnh của tam giác");
         }
     </script>
