<body>
        <label for="aRectangle">a :</label><input type="text" size="10px" id="aRectangle">

        <input type="button" value="Calculate" onclick="areaRectangle()">

                if (isNaN(aRectangle)||isNaN(bRectangle)) {
                    res.innerHTML = `Input must be a number.`
                } else {
                    res.innerHTML =  `Result : ${aRectangle*bRectangle} mÂ²`
                }
            }
        </script>
