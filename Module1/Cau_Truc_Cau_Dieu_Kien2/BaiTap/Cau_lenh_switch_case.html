<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <input type="text" id="inputA">
      <input type="button" value="Tính Số Ngày" id="tinh" onclick="tinh()" style="margin-top: 34px; width: auto;">
      <p id="ketqua" style="margin-top: 20px;"></p>
     <script>

         function tinh() {
             let a = parseInt(document.getElementById("inputA").value);
             switch (a) {
                 case 1:
                 case 3:
                 case 5:
                 case 8:
                 case 9:
                 case 11:
                     document.getElementById("ketqua").innerHTML = "Tháng" + a + "có 30 ngày";
                      break;
                 case 2:
                     document.getElementById("ketqua").innerHTML = "Tháng 2 có 28 hoặc 29 ngày";
                     break;
                 case 4:
                     document.getElementById("ketqua").innerHTML = "Tháng 4 có 31 ngày";
                     break;
                 case 6:
                     document.getElementById("ketqua").innerHTML = "Tháng 6 có 31 ngày";
                     break;
                 case 7:
                     document.getElementById("ketqua").innerHTML = "Tháng 7 có 29 ngày";
                     break;
                 case 10:
                     document.getElementById("ketqua").innerHTML = "Tháng 10 có 31 ngày";
                     break;
                 default:
             }
         }

     </script>

</body>
</html>
