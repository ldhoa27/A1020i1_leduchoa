<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 style="position: absolute; left: 220px; top:170px;">Do you love me</h1>
    <input type="button" value="YES" onclick="yesClick()" style="position: absolute; left: 280px; top: 230px;">
    <input type="button" id="btnNo" value="No" onmouseover="noHover()" style="position: absolute; left: 360px; top: 230px;">
     <script>
         function yesClick() {
             alert("Yes. you are right");
         }
         function noHover() {
             var x = Math.round(Math.random() * window.innerWidth);
             var y = Math.random(Math.random() * window.innerHeight);
             document.getElementById('btnNo').style.left = x + 'px';
             document.getElementById('btnNo').style.top = y + 'px';
         }
     </script>

</body>
</html>
