<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let sum = 0;
    let n;
    do{
        n = parseInt(prompt('nhap so luong muon kiem tra:'));
    } while (n > 50 || n < 0);
    for(let i = 0; i < n; i++){
        let num = parseInt(prompt('nhap vao phan tu thu:' + (i+1)));
        arr.push(num);
    }
    alert(arr);
    for (let j = 0; j < arr.length; j++) {
        sum += arr[j];
    }
    alert(sum);
</script>
</body>
</html>
