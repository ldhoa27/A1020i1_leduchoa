<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            let arr =[0, 1, 3, 4, 5];
           function arrReverse(a) {
                let first = 0;
                let last = a.length-1;
                while(first < last){
                    let total = a[first];
                    a[first] = a[last];
                    a[last] = total;
                    first ++;
                    last --;
                }
                return a;
           }
           alert(arrReverse(arr));
        </script>

</body>
</html>
