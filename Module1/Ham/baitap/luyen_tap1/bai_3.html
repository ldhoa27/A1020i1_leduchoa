<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("nhap vao tham so thu 1:"));
        let b = parseInt(prompt("nhap vao tham so thu 2:"));
        function number(a, b) {
                if(a > b){
                    alert("a > b ");
                }
                return a+b;
        }
        alert(number(a, b));
    </script>
