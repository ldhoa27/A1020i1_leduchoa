<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="meter">Meter :</label><input type="text" size="10px" id="meter">
<input type="button" value="Convert" onclick="meterToFoot()"> <br>
<label for="foot">Feet :</label><input type="text" size="10px" id="foot">
<input type="button" value="Convert" onclick="footToMeter()">

<p id="result2">Result :</p>
<script>
    function meterToFoot() {
        let m = document.getElementById("meter").value;
        let res = document.getElementById("result2");
        if (isNaN(m)) {
            res.innerHTML = `Input must be a number.`
        } else {
            res.innerHTML =  `Result : ${m * 3.2808} ft`
        }
    }
    function footToMeter() {
        let f = document.getElementById("foot").value;
        let res = document.getElementById("result2");
        if (isNaN(f)) {
            res.innerHTML = `Input must be a number.`
        } else {
            res.innerHTML =  `Result : ${f * 0.305} ft`
        }
    }
</script>

</body>
</html>
