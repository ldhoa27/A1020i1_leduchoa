<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>
   let diemHocSinh = parseInt(prompt("Hãy nhập điểm của bạn :"));
   if (diemHocSinh > 0 && diemHocSinh < 100) {
       lamTron(diemHocSinh);
   } else {
       alert("Bạn đã nhập sai điểm");
   }
   function lamTron(diem) {
       let temp = 0;
       let sum = 0;
       if (diem > 48) {
           temp = diem % 5;
           if (temp >= 3) {
               sum = diem + (5 - temp);
               alert(sum);
           }else{
               alert(diem);
           }
       } else {
           alert("Bạn đã bị trượt");
       }
   }
</script>
</body>
</html>
