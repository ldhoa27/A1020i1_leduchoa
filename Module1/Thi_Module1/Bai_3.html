<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>
    let arr = [];
    let n;
    do {
        n = parseInt(prompt("Nhập số lượng muốn kiểm tra: "));
    } while (n > 50 || n < 0);
    for (let i = 0; i < n; i++) {
        let num = parseInt(prompt("Nhập số thứ :" + (i + 1)));
        arr.push(num);
    }
    let k = parseInt(prompt("Số nguyên dương k : "));
    for (let j = 0; j < arr.length; j++) {
        for (let m = j+1; m < arr.length; m++) {
            if ((arr[j] + arr[m]) % k === 0) {
                console.log("(" + arr[j] + "," + arr[m] + ")");
            }
        }
    }
</script>
</body>
</html>
