<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <script>
       let inputNum = parseInt(prompt("nhập số nguyên dương"));
       let fatorial = 1;
       let i;
       for(i = 1; i <= inputNum; i ++){
           fatorial = fatorial * i;
       }
       document.write("gia thua cua " + inputNum + 'là' + fatorial);
   </script>

</body>
</html>
