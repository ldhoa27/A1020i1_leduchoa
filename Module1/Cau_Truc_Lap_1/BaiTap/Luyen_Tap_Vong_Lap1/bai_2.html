    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        while (true){
            let a = parseInt(prompt("enter nhập:"));
            if(a > 20 && a < 100){
                break;
            }else if(a < 20){
                alert("bạn cần tăng nhiệt độ");
            } else{
                alert("bạn cần giảm nhiệt độ");
            }
        }

    </script>
</body>
</html>
