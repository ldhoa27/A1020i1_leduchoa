<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let numbers = [-3, 32, 1, 3, 2, 10, 11 , 15, 19, 20];
        let count=0;
        for(let i = 0; i < numbers.length; i++){
            if(numbers[i] >= 10){
               count++;
            }
        }
        document.write("có :" + count +  "số nguyên lớn hơn hoặc bằng 10");
    </script>
</body>
</html>
