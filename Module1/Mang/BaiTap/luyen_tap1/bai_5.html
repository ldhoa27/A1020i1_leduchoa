<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            var array= [];
            var input = prompt('nhap vao 1 chuoi:');
            var res = input.split(" ");
            for(var i = 0; i < res.length; i++){
                if(res[i] < 0){
                  array.push(res[i]);
                }
            }
            document.write(array);
        </script>

</body>
</html>
