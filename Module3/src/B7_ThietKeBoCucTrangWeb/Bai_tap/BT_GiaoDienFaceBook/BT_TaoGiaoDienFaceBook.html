<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Giao Diện Facebook</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row_navbar">
        <div class="left">
            <img class="navbar_logo" src="image/facebook.png" alt="logo" />
            <div class="input-icons">
                <i class="fas fa-search icon"></i>
                <input class="input-field" type="text" placeholder="Search on Facebook" />
            </div>
        </div>
        <div class="navbar_center">
            <a class="active_icon" href="#" title="Trang Chủ">
                <i class="fal fa-home"></i>
            </a>
            <a href="#" title="Bạn Bè">
                <i class="fas fa-user-friends"></i>
            </a>
            <a href="#" title="Watch">
                <i class="far fa-play-circle"></i>
            </a>
            <a href="#">
                <i class="far fa-archive" title="Maketplace"></i>
            </a>
            <a href="#">
                <i class="fas fa-users" title="Nhóm"></i>
            </a>
        </div>
        <div class="navbar_right">
            <div class="navbar_right_profile">
                <img src="image/profile.png" alt="profile" />
                <span>Lê Đức</span>
            </div>
            <div class="navbar_right_links">
                <i class="fas fa-plus"></i>
                <i class="fab fa-facebook-messenger"></i>
                <i class="fas fa-bell"></i>
                <i class="fas fa-sort-down"></i>
            </div>
        </div>
    </div>
    <div class="row_main">
        <div class="col-3 content_left">
            <ul>
                <img src="image/profile.png" alt="profile" style="width: 45px; height: 45px;" /><span>Lê Đức Hòa</span>
                <li><i class="fad fa-user-friends"></i></li>
                <li><i class="fas fa-bookmark"></i></li>
                <li><i class="fab fa-facebook-messenger"></i></li>
                <li></li><i class="fas fa-flag-alt"></i>></li>
                <li><i class="fas fa-star"></i></li>
                <li><i class="far fa-play-circle"></i></li>
                <li><i class="fas fa-users" title="Nhóm"></i></li>
            </ul>
        </div>
    </div>
    <div class="col-6">

    </div>
    <div class="col-3">

    </div>
    </div>
</body>

</html>
